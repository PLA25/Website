language:
  - node_js
  - python

node_js:
  - '8'

python:
  - "3.6.5"

cache:
  directories:
    - node_modules

before_script:
  - cd Source
  - npm install
  - pip install .
  - pip install -r requirements.txt

script:
  - npm run lint
  - npm test

after_script:
  - npm run coverage-coveralls
  - npm run coverage-codecov
